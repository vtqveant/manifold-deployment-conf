apiVersion: batch/v1
kind: CronJob
metadata:
  name: manifold-indexer-job
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: registry-3
          containers:
          - name: manifold-indexer-job
            image: harbor.eventflow.ru/library/manifold-indexer-job:latest
            imagePullPolicy: IfNotPresent
            env:
              - name: S3_API_HOST
                value: "minio.svc.cluster.local"
              - name: S3_API_PORT
                value: "9000"
              - name: S3_ACCESS_KEY
                value: "Vw4FUH4zzKY62ZYUcSS1"
              - name: S3_SECRET_KEY
                value: "EUf4skSLyoAfa9qiBnniGIG0HQXms153biNFHGDv"
              - name: EMBEDDINGS_ENDPOINT
                value: "http://manifold-embeddings-s/v1/embeddings"
          restartPolicy: OnFailure

